recover_silverlight_decision:0 "Recover Faith's Edge"
recover_silverlight_decision_desc: "During the early days of the Faith Militant uprising, [GetScriptedCharacterByHistoryID('333000653').GetNameNicknamed], the hedge knight who led the Poor Fellows, bestowed upon [GetScriptedCharacterByHistoryID('Bricker_13').GetFirstNameNicknamed] a Valyrian steel longsword. The sword was aptly named Faith's Edge, and became the ancestral sword of House Bricker, passing from father to first born son for generations.\n\nWith the death of [GetScriptedCharacterByHistoryID('Bricker_6').GetCharacterViewNameNicknamed], the sword passed to his youngest son, [GetScriptedCharacterByHistoryID('Bricker_31').GetFirstNameNicknamed], who took the sword with him when he travelled to [GetTitleByKey('b_castle_black').GetNameNoTier] and swore his oath as a brother of the [GetTrait('nightswatch').GetName( GetNullCharacter )].\n\n[GetScriptedCharacterByHistoryID('Bricker_31').GetFirstNameNicknamed] [GetScriptedCharacterByHistoryID('Bricker_31').GetDeathReason], and the sword lost [GetGeographicalRegion('world_westeros_beyond_the_wall').GetName] with him.\n\nHouse [ROOT.Char.GetDynasty.GetBaseName] has been without their Valyrian steel longsword ever since.\n\n#weak Fund an explorer to recover Faith's Edge, the long lost ancestral Valyrian steel longsword of House Bricker."
recover_silverlight_t: "Recover Faith's Edge"
recover_silverlight_decision_tooltip: "An expedition beyond the wall is extremely dangerous, many who travel there do not return"
recover_silverlight_decision_tooltip_1: "The expedition you send could lead to the recovery of Faith's Edge"
recover_silverlight_decision_tooltip_2: "The expedition could also lead to the death of the explorer you send beyond the wall"
recover_silverlight_decision_tooltip_3: "An explorer will travel beyond the wall in an attempt to recover Faith's Edge, the ancestral longsword of House Bricker"

recover_silverlight_decision_confirm: "Prepare horses and carts for the journey"

recover_silverlight_0001_a_desc: "Man years have passed since House Bricker's ancestral Valyrian steel longsword, Faith's Edge, was lost [GetGeographicalRegion('world_westeros_beyond_the_wall').GetName]. Perhaps now is the time to attempt to recover the ancestral blade?\n\nMy [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('explorer'))] [explorer.GetFirstName] has long sought my permission to venture [GetGeographicalRegion('world_westeros_beyond_the_wall').GetName] in search of the longsword, glory, and riches.\n\nThe expedition will be both expensive and dangerous, but the rewards could be impressive."
recover_silverlight_0001_c_desc: "Man years have passed since House Bricker's ancestral Valyrian steel longsword, Faith's Edge, was lost [GetGeographicalRegion('world_westeros_beyond_the_wall').GetName]. Perhaps now is the time to attempt to recover the ancestral blade?\n\nThere are few problems that gold cannot solve. With enough money and daring adventureres, Faith's Edge could be recovered. [explorer.GetFirstName], a local adventurer has offered to lead the expedition [GetGeographicalRegion('world_westeros_beyond_the_wall').GetName].\n\nThe expedition will be both expensive and dangerous, but the rewards could be impressive."

recover_silverlight_0001_tt: "[explorer.GetFirstName] will travel beyond the wall and attempt to retrieve Faith's Edge"
recover_silverlight_0001_b_tt: "You will cancel the expedition and your gold will be refunded"

recover_silverlight_0001_a: "Return safely [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('explorer'))]..."
recover_silverlight_0001_b: "Return safely, [explorer.GetName]"
recover_silverlight_0001_c: "Perhaps now is not the time for a quest beyond the wall..."

recover_silverlight_0002_a_desc: "Word of [explorer.GetFirstNamePossessive] return has worked its way to me. I rush to the portcullis of [GetTitleByKey('b_brixhall').GetNameNoTier] and see that the men are already unloading chests full of gems, furs, and other spoils from the deep dark forests beyond the wall. \n\n[explorer.GetFirstName] approaches me with a Valyrian steel longsword in hand. He bows and presents it to me.\n"Faith's Edge, my [ROOT.Char.GetLadyLord]. The very same that once was bestowed upon [GetScriptedCharacterByHistoryID('Bricker_13').GetFirstNameNicknamed] by Ser [GetScriptedCharacterByHistoryID('333000653').GetNameNicknamed], the hedge knight who led the Poor Fellows during the early days of the Faith Militant uprising. We found [william.GetFirstNamePossessive] remains down in a gully, still clutching the sword. It is past time that the sword returns to House [ROOT.Char.GetDynasty.GetBaseName]."\n\nI take the sword into my hands. Faith's Edge has finally returned home.\n\n"
recover_silverlight_0002_a: "You've outdone yourself [explorer.GetFirstName]."

recover_silverlight_0003_a_desc: "[explorer.GetFirstNamePossessive] expedition is long overdue. They were scheduled to have returned by now.\n\nI fear that something has gone terribly wrong beyond the wall...\n\n"
recover_silverlight_0003_a: "That cursed place has claimed another life..."

