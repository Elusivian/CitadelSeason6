HAYFORD_ANDAL_ORIGINS:0 "House Hayford can trace their lineage to the adventurers of Andalos, whom settled along the mouth of the Blackwater river during the Andal Invasion."
HAYFORD_STAUNCH_LOYALISTS:0 "Throughout history, House Hayford have proven themselves as incredibly dependable and loyal vassals, ever true to their oaths and their liege lords.\n#weak Some Hayfords tend to become [GetTrait('loyal').GetName( GetNullCharacter )] or [GetTrait('stubborn').GetName( GetNullCharacter )]."
HAYFORD_WEALTH_OF_THE_CROWNFIELDS:0 "The proud houses that rule [GetTitleByKey('d_hayford').GetNameNoTier], [GetTitleByKey('d_rosby').GetNameNoTier], [GetTitleByKey('d_deerfield').GetNameNoTier] and [GetTitleByKey('d_stokeworth').GetNameNoTier] profit greatly from the fertile farmland, flourishing markets, and the proximity to the wealth and influence of the Westerosi capital.\n#weak Some Hayfords tend to become [GetTrait('greedy').GetName( GetNullCharacter )]."
HAYFORD_EAR_OF_THE_COURT:0 "As such reputable direct vassals of the Iron Throne, the men and women of House Hayford often find themselves serving in the King's Landing and the Red Keep, allowing them to spread their influence to the ears of the most powerful in the realm.\n#weak Some Hayfords tend to become [GetTrait('shrewd').GetName( GetNullCharacter )] or [GetTrait('ambitious').GetName( GetNullCharacter )]."
HAYFORD_ROYAL_RETAINERS:0 "House Hayford, as one of the principle bannermen amongst the Crownlands, is often relied upon to form a considerable portion of any royal hosts raised from the lands surrounding King's Landing."

