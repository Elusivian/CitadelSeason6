corbray_legacy_5_name: "Oaths Held in Steel"

CORBRAY_ANDAL_ORIGINS:0 "The Corbrays were an Andal house during the coming of the Andals to Westeros. Corwyn Corbray conquered the Fingers by defeating Houses Brightstone and Shell, claiming for himself the title of Lord of the Five Fingers. When the First Men began to unite against the Andals, King Robar II Royce slew Qyle Corbray, King of the Fingers. The Corbrays claim that Ser Jaime Corbray killed Robar in the Battle of the Seven Stars."
CORBRAY_LEGACY_OF_GWAYNE_CORBRAY:0 "Ser Gwayne fought during the First Blackfyre Rebellion, at the Battle of the Redgrass Field in Lord Donnel Arryn's vanguard. Lord Arryn's lines were shattered and nearly overrun by Daemon I Blackfyre, until Ser Gwayne appeared with reinforcements. Ser Gwayne came across Daemon and the two dueled ahorsed for nearly an hour. The duel was considered a sight to behold, partly because of the clashing of two Valyrian steel swords against each other, with Gwayne wielding Lady Forlorn and Daemon with Blackfyre." \n#weak Members of House Corbray are much more likely to become [GetTrait('aspiring_blademaster').GetName( GetNullCharacter )]
CORBRAY_LOVE_FORLORN:0 "Lady Forlorn, the Corbrays' legendary Valyrian steel sword, has been the subject of bitter rivalries and bloodshed between kin. Many Corbray lords have fought over it, believing its wielder to be the true strength of the house. To hold Lady Forlorn is to carry the weight of history—and to be ready to kill for it."
CORBRAY_THE_FIVE_FINGERS_GRIP_TIGHT:0 "The Corbrays carved out a domain in the Fingers, securing their place among the nobility of the Vale. Though a harsh land, it breeds hardy warriors and disciplined commanders. Those who rule the Fingers know that fortresses must hold, and blades must be ready."
CORBRAY_OATHS_HELD_IN_STEEL:0 "The Corbrays have long been loyal vassals of House Arryn, standing beside the rulers of the Vale in war and peace. Their reputation for unwavering service has become undeniable. A Corbray knight fights with duty in his heart and steel in his hands, never swayed by treachery or fear."

