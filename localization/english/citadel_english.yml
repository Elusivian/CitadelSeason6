SWANN_FIRST_OF_THE_MARCHERS:0 "House Swann has since time immemorial declared itself the first marcher house, despite contestation by House Caron. House Swann has stood valiantly for millenia, standing proud as the ascendant swans who have aided in the defense of their homeland."
SWANN_ON_WINGS_OF_BLACK_AND_WHITE:0 "House Swann is fair, however one thing remains certain; just as when a Targaryen is born a coin is flipped. When a Swann is born, they are born either seeking wealth or seeking glory. House Swann is not a monolith, yet these antagonistic pursuits have defined the house for generations.\n#weak Some Swanns tend to become [GetTrait('greedy').GetName( GetNullCharacter )], [GetTrait('diligent').GetName( GetNullCharacter )] or [GetTrait('brave').GetName( GetNullCharacter )]."
SWANN_KEEPERS_OF_STONEHELM:0 "Stonehelm has stood firm against assault for generations. It has been the sight of many battles where the Dornish time and time again have been pushed back. Yet despite it all, it has never faded or collapsed, standing firm as the house has."
SWANN_KNIGHTS_OF_OLD:0 "Knights from House Swann are well known for utilizing tactics from history as well as legend. This has led to some of their greatest victories and some of their greatest tragedies."
SWANN_TO_SOAR_ON_HIGH:0 "House Swann is a prestigious dynasty, well respected by all, with the riches of the Slayne filling their coffers.\n#weak Some Swanns tend to become [GetTrait('calm').GetName( GetNullCharacter )] or [GetTrait('arrogant').GetName( GetNullCharacter )]."

