MOOTON_FIRST_MEN_ORIGINS:0 "House Mooton descends from the First Men, once ruling as petty kings of Maidenpool before being conquered by the Storm Kings. Though the Andals reshaped the Riverlands, the Mootons retained their warrior traditions and coastal influence."
MOOTON_RED_SALMON_OF_THE_BLACKWATER_BAY:0 "The shores of Blackwater Bay are more than battlegrounds; they are crossroads of trade, tales, and tides. From Maidenpool’s docks, House Mooton has long welcomed merchants, sailors, and storytellers. Their halls echo with songs of the sea, and whispers of courtly intrigue, shaping a house as fluent in diplomacy as it is in defense." 
MOOTON_THE_MAIDEN'S_GUARDIANS:0 "House Mooton rules over Maidenpool, a town steeped in legend; said to be where Florian the Fool first saw Jonquil bathing. According to legend, Florian was homely, 'wore a suit of iron motley', and was not of noble birth, and he bore a famous sword.\n#weak Members of House Mooton tend to become [GetTrait('zealous').GetName( GetNullCharacter )]."
MOOTON_SERVING_THE_DRAGON:0 "Though House Mooton was defeated during the wars of conquest, they bent the knee to House Targaryen and became loyal vassals in the years that followed. From courtly service to military support, the Mootons carved a new legacy not in rebellion, but in enduring allegiance to the dragonlords."
MOOTON_WISDOM_AND_STRENGTH:0 "The words of House Mooton reflect their duality; the wisdom to govern and the strength to defend. Whether through diplomacy or steel, they ensure their house endures through the shifting tides of history.

