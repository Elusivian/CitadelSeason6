MASSEY_FIRST_MEN_ORIGINS:0 "The Masseys are a house of First Men origin. Lord Maldon Massey, a vassal of the Storm King Durran the Ravenfriend, built Stonedance and ruled Massey's Hook. The Masseys broke away from House Durrandon during the reign of King Durwald the Fat, however. During the Age of the Hundred Kingdoms, petty kings from House Massey were one of many who historically claimed the mouth of the Blackwater Rush."
MASSEY_LEGACY_OF_TRISTON_MASSEY:0 "When Aegon the Conqueror prepared to begin his conquest of Westeros, he summoned his friends and bannermen to attend to him on Dragonstone, Lord Massey among them. Despite being sworn to House Durrandon of Storm's End, Triston had closer ties to House Targaryen. After Aegon was crowned as King of All Westeros, he created the first small council and Lord Triston had the honor of becoming the first Master of Laws. 
MASSEY_SERVING_THE_DRAGON:0 "Though never dragonriders themselves, House Massey has remained fiercely loyal to the Targaryens for centuries. \n#weak Members of House Massey tend to become [GetTrait('loyal').GetName( GetNullCharacter )].
MASSEY_NARROW_SEA_TRADERS:0 "House Massey allied early with House Targaryen, along with the Velaryons and the Celtigars. While the Velaryons and Celtigars dominated the middle reaches of the Narrow Sea, the Massey fleets maintained superiority over the Gullet and the eastern end of the Blackwater Bay."
MASSEY_REVENGE_OF_MILK-EYE_MASSEY:0 "Justin Massey, known as Milk-Eye for his unsettling pale left eye, was a feared pirate-king who ruled the waters of Massey’s Hook during the Andal invasions. While most First Men lords resisted the newcomers, Justin carved out a maritime dominion, commanding a fleet of raiders who terrorized the Narrow Sea. His defiance made him an enemy of Erich VII Durrandon, the Storm King, who sought to bring Massey’s Hook under his rule. Though Massey’s Hook was eventually claimed, Justin’s name lived on in whispered tales among sailors, who swear his ship still prowls the waters, seeking vengeance. House Massey, though bound by duty to history’s tides, never forgot their rogue monarch—the man who ruled both land and sea, refusing to bow until the very end.

