SPICER_MERCHANT_ORIGINS:0 "Lacking the illustrious warrior origins and storied past of other noble houses, the Spicers came to prominence through wit and opportunism of their progenitor. The entrenched nobility of the Seven Kingdoms considers this family as mere upjumped commoners.\n#weak Some Spicers tend to become [GetTrait('arrogant').GetName( GetNullCharacter )]."
SPICER_BOUGHT_NOT_PAID_FOR:0 "The Spicers' ascent to landed nobility was made possible through the poverty of House Westerling and the notorious incompetence of their liege , the Toothless Lion."
SPICER_MERCHANTS_NOT_RULERS:0 "The Spicers excel at generation of coin, through whatever means necessary."
SPICER_OCCULT_SCIONS:0 "The blood of the Essosi magi, Maggy the Frog- taken to wife by the progenitor of House Spicer- runs through this line.\n#weak Some Spicers tend to develop [GetTrait('greenseer').GetName( GetNullCharacter )] or become a [GetTrait('witch').GetName( GetNullCharacter )]."
