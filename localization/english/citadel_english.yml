STOKEWORTH_ANDAL_ORIGINS:0 "House Stokeworth can trace their lineage to the adventurers of Andalos, whom settled along the mouth of the Blackwater river during the Andal Invasion."
STOKEWORTH_A_HOUSE_OF_SUITORS:0 "For as long as House Stokeworth have served the Seven Kingdoms, their men and women have often taken the fancy of the realm, with their decorum, beauty and class attractive to many.\n#weak Some Stokeworths tend to become [GetTrait('beauty_good_1').GetName( GetNullCharacter )]."
STOKEWORTH_WEALTH_OF_THE_CROWNFIELDS:0 "The proud houses that rule [GetTitleByKey('d_hayford').GetNameNoTier], [GetTitleByKey('d_rosby').GetNameNoTier], [GetTitleByKey('d_deerfield').GetNameNoTier] and [GetTitleByKey('d_stokeworth').GetNameNoTier] profit greatly from the fertile farmland, flourishing markets, and the proximity to the wealth and influence of the Westerosi capital.\n#weak Some Stokeworths tend to become [GetTrait('greedy').GetName( GetNullCharacter )]."
STOKEWORTH_HISTORICAL_HANDS:0 "Lord Alyn Stokeworth was the second ever Hand of the King, succeeding Orys Baratheon. When King Aegon I ordered the Aegonfort torn down and the Red Keep built in its place, Lord Alyn was given the responsibility. Lord Alyn served with diligence and skill until finally dying during a Riverlander rebellion, at the hands of Harren the Red.\n#weak Some Stokeworths tend to become [GetTrait('authoritative').GetName( GetNullCharacter )] or [GetTrait('diligent').GetName( GetNullCharacter )]."
STOKEWORTH_GOLD_CLOAKED_LEGACY:0 "As a principle bannermen house in the Crownlands, and a prestigious one at that, many Stokeworths have often found themselves receiving the prestigious appointment of Goldcloak Commander. Even lesser cousins of House Stokeworth often find themselves lucky enough to receive the captaincy of one of King's Landing's Seven Gates.\n#weak Some Stokeworths tend to become [GetTrait('just').GetName( GetNullCharacter )]."

