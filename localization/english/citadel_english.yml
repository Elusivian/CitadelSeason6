ROSBY_FIRST_MEN_ORIGINS:0 "House Rosby can trace their lineage back to the First Men petty kings that claimed the lands around Blackwater Bay before the coming of the Andals."
ROSBY_MASTERS_OF_HORSE:0 "Well known for their horse breeding, rearing and training aptitude, House Rosby have become the favourite horsemasters of the kings of the Iron Throne."
ROSBY_WEALTH_OF_THE_CROWNFIELDS:0 "The proud houses that rule [GetTitleByKey('d_hayford').GetNameNoTier], [GetTitleByKey('d_rosby').GetNameNoTier], [GetTitleByKey('d_deerfield').GetNameNoTier] and [GetTitleByKey('d_stokeworth').GetNameNoTier] profit greatly from the fertile farmland, flourishing markets, and the proximity to the wealth and influence of the Westerosi capital.\n#weak Some Rosbys tend to become [GetTrait('greedy').GetName( GetNullCharacter )]."
ROSBY_WARDENS_OF_THE_SANDS:0 "During the First Dornish War, Lord Jon Rosby was named Warden of the Sands by King Aegon I. His wardenship was short-lived however, as he was quickly killed during the Defenestration of Sunspear."
ROSBY_MEN_OVER_FAITH:0 "When Maegor the Cruel faced the wrath of the Faith, Ser Rayford Rosby fought alongside his king until his last breath, casting off the will of the Faith in service of his vows.\n#weak Some Rosbys tend to become [GetTrait('brave').GetName( GetNullCharacter )] or [GetTrait('cynical').GetName( GetNullCharacter )]."

