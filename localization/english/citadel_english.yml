TARTH_FIRST_MEN_ORIGINS:0 "Tarth was the first region of House Durrandon's Kingdom of the Storm to be conquered during the Andal invasion. The Durrandon Storm Kings and their First Men bannermen eventually intermarried with the Andals, however. House Tarth, who rule the island from Evenfall Hall and were once kings, have Andal ancestry."
TARTH_LEGACY_OF_SER_GALLADON_OF_MORNE:0 "Ser Galladon is remembered as a perfect knight, whose valor was so great that The Maiden herself fell in love with him. She gave him an enchanted sword, the Just Maid, to demonstrate her love for him. No sword could check the sword's blows, and no shield could stop them. According to the legend, Galladon only unsheathed the sword three times, not once against a mortal man, for the fight would have been unfair. Galladon is said to have slain a dragon with the Just Maid." \n#weak Some Tarths tend to become [GetTrait('brave').GetName( GetNullCharacter )]
TARTH_MARVELOUS_MARBLE_OF_TARTH:0 "A spine of mountains with hidden valleys runs down the center of Tarth; within these valleys, marble is available for mining. Tarth is one of two places within Westeros that marble can be accessed. Marble from Tarth was used during the construction of the Eyrie in the Vale of Arryn."
TARTH_SAPPHIRE_SHIELD_OF_THE_NARROW_SEA:0 "Tarth is called the Sapphire Isle for the striking blue seas in which it sits. Some monarchs kept fleets along the western coast of Tarth, as its mountains shield against storms and make the Straits of Tarth more pacific than the narrow sea or Shipbreaker Bay."
TARTH_KINGS_OF_MORNE:0 "Ancestors of House Tarth were once kings, and the head of the family is known as the Evenstar, which they claim dates back to the Dawn of Days. The island of Tarth came under the dominion of Storm Kings of House Durrandon when Durran the Fair married the daughter of Tarth's king, Edwyn Evenstar. Now in ruins, Morne on the eastern coast of Tarth was once the seat of the petty kings who were conquered by Storm Kings. Maester Hubert believes the site was of Andal origin, not First Men."

