PENROSE_PROTECTORS_OF_PARCHMENTS:0 "From their seat at Parchments, House Penrose stands as a pillar of refinement in the Stormlands - as diplomats, scholars, and stewards of tradition. Known for their eloquence and measured counsel, they are trusted voices in courtly intrigue and keepers of the written word, where ink flows with as much purpose as blood.\n#weak Some members of House Penrose tend to become [GetTrait('inquisitive').GetName( GetNullCharacter )]"
PENROSE_LEGACY_OF_RONNEL_PENROSE:0 "Lord Ronnel Penrose married Princess Elaena Targaryen and sat on the small council of King Daeron II Targaryen as Master of Coin, though it was widely known that Elaena performed the duties of the office."
PENROSE_DRAGONBLOOD_TIES:0 "Through marriages to the blood of Old Valyria, House Penrose has woven itself into the tapestry of dragonlords. From Lord Ronnel’s union with Elaena Targaryen to Queen Aelinor’s ill-fated match with Aerys I, their line bears the echo of fire and blood, though not always in its favor."
PENROSE_MIGHTIER_THAN_THE_SWORD:0 "At Parchments, lessons in history, rhetoric, and honor shape more than just the minds of scribes; they hone the talents of their elite soldiers, who fight with purpose. The disciplined spear lines of House Penrose are drilled not only in formation, but in philosophy, producing striking results."
PENROSE_THE_REST_IS_STILL_UNWRITTEN:0 "For House Penrose, history is not a closed book but a living manuscript. With every decision, they script new lines into the annals of Westeros; lines that may one day outlast kings and conquerors alike."

