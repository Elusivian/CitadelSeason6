ALLYRION_LEGACY_OF_LADY_ALLYRION'S_DEFIANCE:0 "House Allyrion was founded by Andal adventurers during the coming of the Andals to Dorne. Alongside other noble houses, they established their domain at Godsgrace, securing their place in Dornish history."
ALLYRION_THE_GOLDEN_HAND_GUIDES:0 "The golden hand of House Allyrion’s sigil represents leadership and control. Their rule over Godsgrace ensures prosperity, trade, and stability in the western reaches of Dorne."
ALLYRION_BLOOD_RUNS_AS_THE_GREENBLOOD_FLOWS:0 "As the Greenblood River winds through Dorne, so too does the will of House Allyrion. They navigate power and politics as expertly as their people sail the river, adapting but never yielding.\n#weak Members of House Allyrion are more likely to be [GetTrait('deceitful').GetName( GetNullCharacter )]"
