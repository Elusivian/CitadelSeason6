 no_more_gods_settings_desc: "Here you can change the settings for No More Gods, Only Man, and also uninstall the mod.\n#bold [ROOT.Char.GetFullName]#! \n  Education level: [ROOT.GetCharacter.MakeScope.Var('education_level').GetValue|0]     Adjustment softness: [GetGlobalVariable('no_more_gods_softness').GetValue] \n  Adjusted skill value + adjustment = raw value (adjustment threshold): \n     Diplomacy:            [ROOT.Char.GetSkill('diplomacy')|0] + [ROOT.GetCharacter.MakeScope.Var('diplomacy_adjustment').GetValue|0] = [ROOT.GetCharacter.MakeScope.Var('diplomacy_raw').GetValue|0] ([ROOT.GetCharacter.MakeScope.Var('diplomacy_threshold').GetValue|0]) \n     Martial:                  [ROOT.Char.GetSkill('martial')|0] + [ROOT.GetCharacter.MakeScope.Var('martial_adjustment').GetValue|0] = [ROOT.GetCharacter.MakeScope.Var('martial_raw').GetValue|0] ([ROOT.GetCharacter.MakeScope.Var('martial_threshold').GetValue|0]) \n     Stewardship:         [ROOT.Char.GetSkill('stewardship')|0] + [ROOT.GetCharacter.MakeScope.Var('stewardship_adjustment').GetValue|0] = [ROOT.GetCharacter.MakeScope.Var('stewardship_raw').GetValue|0] ([ROOT.GetCharacter.MakeScope.Var('stewardship_threshold').GetValue|0]) \n     Intrigue:                 [ROOT.Char.GetSkill('intrigue')|0] + [ROOT.GetCharacter.MakeScope.Var('intrigue_adjustment').GetValue|0] = [ROOT.GetCharacter.MakeScope.Var('intrigue_raw').GetValue|0] ([ROOT.GetCharacter.MakeScope.Var('intrigue_threshold').GetValue|0]) \n     Learning:                [ROOT.Char.GetSkill('learning')|0] + [ROOT.GetCharacter.MakeScope.Var('learning_adjustment').GetValue|0] = [ROOT.GetCharacter.MakeScope.Var('learning_raw').GetValue|0] ([ROOT.GetCharacter.MakeScope.Var('learning_threshold').GetValue|0]) \n     Prowess:                 [ROOT.Char.GetSkill('prowess')|0] + [ROOT.GetCharacter.MakeScope.Var('prowess_adjustment').GetValue|0] = [ROOT.GetCharacter.MakeScope.Var('prowess_raw').GetValue|0] ([ROOT.GetCharacter.MakeScope.Var('prowess_threshold').GetValue|0])"
