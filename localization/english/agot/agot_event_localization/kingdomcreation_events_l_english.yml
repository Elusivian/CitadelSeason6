l_english:
 #Duskendale
 morevohnkingdoms.0002.t:0 "The $kingdom$ of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 morevohnkingdoms.0002.desc:0 "Despite the strength of our mighty neighbors, our dynasty has managed to carve out a realm of its own between the $k_the_riverlands$ and $k_the_stormlands$. After a large donation, our liege has decided to elevate our status from a mere $duchy$ to a $kingdom$.\n\nSurely, nothing will endanger the existance of this realm between those two giants!"
 morevohnkingdoms.0002.a:0 "This is the dawn of a new era."

 morevohnkingdoms.0003.t:0 "The $kingdom$ of [duskendale_uniter.GetPrimaryTitle.GetNameNoTier]"
 morevohnkingdoms.0003.start.desc:0 "After many diplomatic and strategic plays, the lowlands have fallen under the rule of [duskendale_uniter.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 morevohnkingdoms.0003.relation_former.desc:0 "My [ROOT.Char.Custom2('RelationToMe', duskendale_uniter)] [duskendale_uniter.GetTitledFirstName]"
 morevohnkingdoms.0003.former.desc:0 "[duskendale_uniter.GetTitledFirstName]"
 morevohnkingdoms.0003.end.desc:0 "has declared [duskendale_uniter.GetHerselfHimself] 'the [duskendale_uniter.GetLadyLord|U] of [duskendale_uniter.GetPrimaryTitle.GetNameNoTierNoTooltip].'\n\n[duskendale_uniter.GetHerHis|U] name will surely live on for centuries, but will [duskendale_uniter.GetHerHis] realm stand the test of time? Surely, the $e_the_iron_throne$ and $k_the_riverlands$ are merely waiting for a moment of weakness."
